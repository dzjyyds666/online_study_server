Name: oss-api
Host: 0.0.0.0
Port: 19001

s3:
  region: cn-north
  endpoint: http://127.0.0.1:9000
  accessKey: admin
  secretKey: admin@123
  buckets: ["classes"]
  policy:
    Version: "2012-10-17"
    Statement: 
      - Effect: Allow
        Principal: "*"
        Action: s3:GetObject
        Resource: "arn:aws:s3:::%s/*"